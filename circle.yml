## Customize dependencies
dependencies:
  pre:
    - mkdir -p /home/ubuntu/bin/
    - bash ./circle/install-ocaml.sh
    - bash ./circle/install-syslinux.sh
  cache_directories:
    - /home/ubuntu/.opam
    - /home/ubuntu/syslinux
    - /home/ubuntu/bin

## Customize the test machine
machine:
  timezone:
    America/Los_Angeles # Set the timezone

  # Override /etc/hosts
  hosts:
    test.riseos.com: 127.0.0.1

  # Add some environment variables
  environment:
    CIRCLE_ENV: test

test:
   override:
     - eval `opam config env` && cd /home/ubuntu/riseos && bin/build_kvm.sh
     - eval `opam config env` && cd /home/ubuntu/riseos && bin/build_unix.sh
